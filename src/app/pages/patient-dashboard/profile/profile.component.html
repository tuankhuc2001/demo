<div>
  <h2>Thông tin cá nhân</h2>
</div>
<div>
  <nz-tabset [nzTabPosition]="'left'">
    <nz-tab nzTitle="Cập nhật thông tin cá nhân">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Họ và Tên</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập họ và tên">
            <input nz-input formControlName="fullName" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Email</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Email không hợp lệ">
            <input nz-input formControlName="email" type="email" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Số điện thoại</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập số điện thoại">
            <input nz-input formControlName="phone" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Giới tính</nz-form-label>
          <nz-form-control [nzSpan]="18">
            <nz-radio-group formControlName="gender">
              <label nz-radio [nzValue]="'male'">Nam</label>
              <label nz-radio [nzValue]="'female'">Nữ</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Ngày sinh</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng chọn ngày sinh">
            <nz-date-picker formControlName="dateOfBirth" nzFormat="DD/MM/YYYY"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Địa chỉ</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng nhập địa chỉ">
            <input nz-input formControlName="address" />
          </nz-form-control>
        </nz-form-item>
  
        <button nz-button nzType="primary" [disabled]="profileForm.invalid">Cập nhật</button>
      </form>
    </nz-tab>
  
    <nz-tab nzTitle="Đổi mật khẩu">
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Mật khẩu mới</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Mật khẩu tối thiểu 6 ký tự">
            <input nz-input formControlName="newPassword" type="password" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label [nzSpan]="6">Xác nhận mật khẩu</nz-form-label>
          <nz-form-control [nzSpan]="18" nzErrorTip="Mật khẩu không khớp">
            <input nz-input formControlName="confirmPassword" type="password" />
          </nz-form-control>
        </nz-form-item>
  
        <button nz-button nzType="primary" [disabled]="passwordForm.invalid">Đổi mật khẩu</button>
      </form>
    </nz-tab>
  </nz-tabset>
</div>
