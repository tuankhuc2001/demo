<div *ngIf="listUser.length == 0" class="no-data">
  <div style="display: flex; flex-direction: column;">
    <span nz-icon nzType="warning" nzTheme="outline" style="font-size: 16vw;color: #a3a3a3;"></span>
    <span style="margin-top: 8%;color: #515151; font-size: 4vw;">Không tìm thấy dữ liệu</span>
  </div>
</div>
<cCard *ngFor="let item of listUser" [ngClass]="{'disabled-card': item.role === 'ROLE_ADMIN'}">
  <Content>
    <div class="main_card" (click)="handleOpenUpdateAccount(item)" nz-row>
      <div nz-col nzSpan="8" class="card_img">
        <img nz-image 
        nzSrc="https://cdn.sforum.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg"
        nzDisablePreview="true" />
      </div>
      <div nz-col nzSpan="16" class="card_content">
        <div class="content_infoName"> 
          <p>{{item.fullname}}</p>
        </div>
        <div class="content_info"> 
          <label for="">Chức vụ:</label>
          <p>{{ formatRole(item.role) }}</p>
        </div>
        <div class="content_info"> 
          <label for="">Địa chỉ:</label>
          <p>{{item.address}}</p>
        </div>
        <div class="content_info"> 
          <label for="">Số điện thoại:</label>
          <p>{{item.phone}}</p>
        </div>
      </div>
    </div>
  </Content>
  
</cCard>
