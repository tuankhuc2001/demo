<nz-layout class="app-layout">
  <nz-header>
    <div class="searchInput">
      <div nz-row>
        <div nz-col nzSpan="3">
          <a class="header-trigger" (click)="sideDrawerVisible = !sideDrawerVisible">
            <span nz-icon [nzType]="'menu'"></span>
          </a>
        </div>
        <div nz-col nzSpan="21">
          <nz-input-group [nzSuffix]="suffixIconSearch" class="input-search">
            <input type="text" nz-input placeholder="Tìm kiếm" class="inputSearch-header" />
          </nz-input-group>
          <ng-template #suffixIconSearch >
            <span nz-icon nzType="search" class="icon-search"></span>
          </ng-template>
        </div>
      </div>
    </div>
  </nz-header>

  <nz-layout >
    <nz-drawer [nzClosable]="false" [nzVisible]="sideDrawerVisible" nzPlacement="left"
      [nzWidth]="'60%'" (nzOnClose)="sideDrawerClose()" >
      <ng-container *nzDrawerContent >
        <div class="header-sideBar">
          <div class="information-Avatar">
            <nz-avatar [nzSize]="64" nzSrc="https://genk.mediacdn.vn/thumb_w/640/2019/7/8/1-15625474669018688730.jpg"></nz-avatar>
          </div>
          <div class="information-User">
            <span class="name-User"><strong>{{nameUser}}</strong></span>
            <span class="role-Phone">{{role}}-{{phone}}</span>
          </div>
        </div>
        <ul nz-menu nzTheme="light" nzMode="inline">
          <li nz-submenu nzTitle="Hàng xuất" nzIcon="user">
            <ul>
              <li nz-menu-item>Tom</li>
              <li nz-menu-item>Bill</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Quản lý kho" nzIcon="team">
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
        </ul>
        <a [routerLink]="['/welcome']"  routerLinkActive="router-link-active">Welcome</a>
        <a [routerLink]="['/exportProduct']"  routerLinkActive="router-link-active">Monitor</a>
      </ng-container>
    </nz-drawer>
    <nz-layout>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
