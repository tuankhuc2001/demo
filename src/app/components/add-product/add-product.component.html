<section class="container">
  <div class="header">
    <div style="width: 45%;"><span routerLink="" nz-icon nzType="left" nzTheme="outline"></span></div>
    <div><span>Thêm sản phẩm</span></div>
  </div>
  <div class="content" nz-row>
    <div class="dflex">
      <div nz-col nzSpan="10" class="center">
        <img class="img-upload"
          src="https://inkythuatso.com/uploads/thumbnails/800/2022/05/a2e3ed96ecce31f2bb2d37cb712b0bed-08-23-57-27.jpg"
          alt="Mèo ngu">
      </div>
      <div nz-col nzSpan="14" class="center">
        <input class="input-add-header" placeholder="Giá bán...">
        <input class="input-add-header" placeholder="Số lượng tồn kho...(*)">
        <button class="button-upload">Thêm ảnh</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div nz-col nzSpan="24">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input nz-input placeholder="Tên Sản Phẩm...(*)">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  <div class="content-input dflex">
    <div nz-col nzSpan="10">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input nz-input placeholder="Đơn vị tính...(*)">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-col nzSpan="8">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input nz-input placeholder="HSD:">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-col nzSpan="6">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input nz-input placeholder="0">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  <div class="content-input">
    <div nz-col nzSpan="24">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input nz-input placeholder="Xuất xứ...">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  <div>
    <div class="content-input dflex">
      <div nz-col nzSpan="14">
        <form nz-form>
          <nz-form-item>
            <nz-form-control [nzSpan]="24">
              <input nz-input placeholder="Nguồn cung...">
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div nz-col nzSpan="10">
        <form nz-form>
          <nz-form-item>
            <nz-form-control [nzSpan]="24">
              <input nz-input placeholder="SĐT:">
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
  <input class="description" placeholder="Mô tả...">
</section>
