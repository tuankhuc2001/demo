<section class="container">
  <div class="header">
    <div class="icon-back"><span routerLink="/home/importWarehouse" nz-icon nzType="left" nzTheme="outline"></span>
    </div>
    <div class="title"><span style="font-weight: bold;">Thêm sản phẩm</span></div>
  </div>
  <div class="content" nz-row>
    <div class="dflex full-width">
      <div nz-col class="edit-upload" nzSpan="10">
        <nz-upload nzName="avatar" nzAction="https://run.mocky.io/v3/435e224c-44fb-4773-9faf-380c5e6a2188"
          nzListType="picture-card" [(nzFileList)]="fileList" [nzShowButton]="fileList.length < 1"
          [nzPreview]="handlePreview" style="margin-top: 40px;">
          <div>
            <span nz-icon nzType="plus"></span>
            <div style="margin-top: 8px">Upload</div>
          </div>
        </nz-upload>
        <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
          (nzOnCancel)="previewVisible = false">
          <ng-template #modalContent>
            <img [src]="previewImage" [ngStyle]="{ width: '100%' }"/>
          </ng-template>
        </nz-modal>
      </div>
      <div nz-col nzSpan="14" class="center padding-all">
        <input type="number" nz-input [(ngModel)]="product.floorPrice" (input)="onInputFloorPrice()"
          class="input-add-header" placeholder="Giá bán...">
        <span *ngIf="showValidateFloorPrice" class="validateInput">Giá bán phải lớn hơn 0</span>
        <input type="number" nz-input [(ngModel)]="product.quantityProduct" (input)="onInputQuantity()"
          class="input-add-header" placeholder="Số lượng nhập kho...(*)">
        <span *ngIf="showValidateQuantity" class="validateInput">Nhập kho phải lớn hơn 0</span>
        <button (click)="handleCallApiImage()" class="button-upload">Thêm ảnh</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div nz-col nzSpan="24">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input [(ngModel)]="product.nameProduct" nz-input placeholder="Tên Sản Phẩm...(*)">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  <div class="content-input dflex">
    <div nz-col nzSpan="10">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input [(ngModel)]="product.unit" nz-input placeholder="Đơn vị tính...(*)">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-col nzSpan="8">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input [(ngModel)]="product.expiredDate" nz-input placeholder="HSD:">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-col nzSpan="6">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input type="number" [(ngModel)]="product.providePrice" nz-input placeholder="Giá cung...">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  <div class="content-input">
    <div nz-col nzSpan="24">
      <form nz-form>
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <input [(ngModel)]="product.origin" nz-input placeholder="Xuất xứ...">
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  <div>
    <div class="content-input dflex">
      <div nz-col nzSpan="14">
        <form nz-form>
          <nz-form-item>
            <nz-form-control [nzSpan]="24">
              <input [(ngModel)]="product.provider" nz-input placeholder="Nguồn cung...">
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div nz-col nzSpan="10">
        <form nz-form>
          <nz-form-item>
            <nz-form-control [nzSpan]="24">
              <input [(ngModel)]="product.codeProduct" nz-input placeholder="SĐT:">
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
  <input class="description" [(ngModel)]="product.description" placeholder="Mô tả...">
  <div class="center">
    <button (click)="handleAddProduct()" class="button-add-product">Thêm sản phẩm</button>
  </div>
</section>
