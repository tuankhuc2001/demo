<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
</div>
  
<div>
  <app-card-warehouse [listProduct]="listProduct" (productIdEmit)="handleOpenModalUpdatePrice($event)" ></app-card-warehouse>
  <app-modal-update-price [isVisible]="isVisibleModalUpdatePrice"
   (closeModal)="handleCloseModalUpdatePrice()"
    [productItem]="productItem"
    (isVisibleChange)="handleSetIsVisibleClose()"
    >
  </app-modal-update-price>
</div>
