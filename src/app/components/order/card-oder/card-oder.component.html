<div *ngIf="listCard.length == 0">ko co du</div>
<cCard *ngFor="let item of listCard">
  <Content>
    <div class="main-card">
      <div nz-col nzSpan="1">
        <div class="card-status"></div>
      </div>
      <div nz-col nzSpan="15" style="display: flex; flex-direction: column;justify-content: space-between;">
        <div nz-row nzSpan="6">
            <span class="codeOder-card">{{listOder.codeOder}}</span>
        </div>
        <div nz-row nzSpan="6">
            <span class="nameCustomer-card">{{listOder.Customer.nameCustomer}}</span>
        </div>
        <div nz-row nzSpan="6">
            <span class="textOder-card">{{listOder.Customer.adderss}}</span>
        </div>
        <div nz-row nzSpan="6" >
            <span nz-icon nzType="calendar" nzTheme="outline" class="IconOder-card"></span>
            <span class="textOder-card">{{listOder.createdAt}}</span>
        </div>
      </div>
      <div nz-col nzSpan="8" style="display: flex; flex-direction: column;justify-content: space-between;">
        <div nz-row class="flex-end">
            <span class="totalPrice-card">{{listOder.totalPrice}}</span>
        </div>
        <div nz-row class="flex-end">
            <span class="textOder-card">({{listOder.totalCartItem}})</span>
        </div>
        <div nz-row class="flex-end">
            <span class="textOder-card">{{listOder.status}}</span>
        </div>
      </div>
    </div>
  </Content>
</cCard>
