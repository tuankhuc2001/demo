<div *ngIf="listCardOrderDetail.orderDetailResponseList.length == 0">
  <div style="text-align: flex">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</div>
<cCard *ngFor="let item of listCardOrderDetail.orderDetailResponseList">
  <Content>
    <div class="main-card" nz-row>
      <div nz-col nzSpan="6">
        <div class="image_product">
          <img src="https://hoanghamobile.com/tin-tuc/wp-content/webp-express/webp-images/uploads/2023/09/hinh-nen-may-tinh-4k-cong-nghe-4.jpg.webp" alt="picture">
        </div>
      </div>
      <div nz-col nzSpan="18" style="padding-left: 2vw;">
        <div nz-row style="margin-bottom: 3vw;">
          <span class="nameProduct">{{item.productResponse.nameProduct}}</span>
        </div>
        <div nz-row style="margin-bottom: 3vw;">
          <div nz-col nzSpan="16">
            <span class="editPrice">{{item.editPrice | number}}</span>
          </div>
          <div nz-col nzSpan="8">
            <span class="quantity">x {{item.quantity}}</span>
          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="8">
            <span class="unit">{{item.productResponse.unit}}</span>
          </div>
          <div nz-col nzSpan="16">
            <span class="totalPriceProduct">{{item.totalPriceProduct | number}}</span>
          </div>
        </div>
      </div>
    </div>
  </Content>
</cCard>
