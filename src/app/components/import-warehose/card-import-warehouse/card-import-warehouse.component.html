<div *ngIf="listCard.length == 0">ko co du</div>
<cCard *ngFor="let item of listCard" (click)="handleOnClickDetail(item)">
  <Content> 
    <div class="main-card">
      <div nz-col nzSpan="6" class="card-img">
        <img
          nz-image
          width="80%"
          nzSrc="https://zos.alipayobjects.com/rmsportal/jkjgkEfvpUPVyRjUImniVslZfWPnJuuZ.png"
          alt=""
          nzDisablePreview="true"
        />
      </div>
      <div nz-col nzSpan="12" style="display: flex; flex-direction: column;justify-content: space-between;">
        <div nz-row>
            <span class="nameProduct-card">{{item.nameProduct}}</span>
        </div>
        <div nz-row>
            <span class="textProduct-card">{{item.unit}}</span>
        </div>
        <div nz-row>
            <span class="textProduct-card">{{item.origin}}</span>
        </div> 
        <div nz-row>
            <span class="textProduct-card">{{item.codeProduct}}</span>
        </div>  
      </div>
      <div nz-col nzSpan="6">
        <div nz-row class="flex-end">
            <span class="floorPrice-card">{{item.floorPrice}}</span>
        </div>
        <div nz-row class="flex-end">
            <span class="textProduct-card">{{item.expiredDate | date: 'shortDate'}}</span>
        </div>
        <div nz-row class="flex-end">
            <span class="textProduct-card">{{item.quantityProduct}}</span>
        </div>
      </div>
    </div>
  </Content>
</cCard>
