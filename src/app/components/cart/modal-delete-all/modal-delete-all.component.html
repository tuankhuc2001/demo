<cModal [isVisible]="isVisible" (closeModal)="handleCloseModal()" >
    <Content>
        <div class="delete_text" >
            Xóa tất cả sản phẩm trong giỏ hàng?
        </div>
    </Content>
    <Footer>
        <div>
            <button class="delete_submit"(click)="handleDeleteAllCartItem(idCart)" >Xóa tất cả</button>
            <button class="delete_cancel" (click)="handleCloseModal()">Hủy</button>
        </div>
    </Footer>
</cModal>
