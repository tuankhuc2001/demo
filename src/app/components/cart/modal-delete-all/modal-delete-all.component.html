<cModal [isVisible]="isVisible" (closeModal)="handleCloseModal()" >
    <Content>
        <div class="delete_text" >
            Bạn có chắc chắn muốn xóa tất cả các sản phẩm có trong giỏ hàng?
        </div>
    </Content>
    <Footer>
        <div>
            <button class="delete_submit">Xác nhận</button>
            <button class="delete_cancel" (click)="handleCloseModal()">Hủy</button>
        </div>
    </Footer>
</cModal>
