<cModal [width]="'90%'" [isVisible]="isVisibleModalAddCustomer" (closeModal)="handleCloseModalCustomer()"
    [footer]="false">
    <Content>

        <div class="pd-4 modal-custom" style="height: 100%;"
            [style]="listCustomer.length > 0 ? heightModalData : heightModalNoData">
            <div *ngIf="isLoading" class="loading-overlay">
                <div class="spinner"></div>
              </div>
            <div class="form-control">
                <div class="d-flex jct-bw al-item-ct container-input">
                    <span (click)="handleSearch(textSearch)" nz-icon nzType="search" nzTheme="outline"
                        class="font-size-3vw" style="padding-right: 8px; color:#000000"></span>
                    <div class="d-flex" style="width: 80%;" [style]="textSearch.length == 0 ? displayBlock:displayFlex">
                        <input (ngModelChange)="handleSearch($event)" (keyup.enter)="handleSearch(textSearch)"
                            type="text" placeholder="Tìm kiếm ..." class="input-search" nz-input style="border: none;"
                            [(ngModel)]="textSearch">
                        <div style="display: flex; align-items: center;" *ngIf="textSearch.length > 0">
                            <span (click)="handleResetSearch()" nz-icon nzType="close-circle"
                                style="color: rgb(207, 203, 203);" nzTheme="fill"></span>
                        </div>
                    </div>
                    <span nz-icon nzType="close" nzTheme="outline" class="font-size-3vw"
                        style="cursor: pointer; color: #0E6F64;" (click)="handleCloseModalCustomer()"></span>
                </div>
            </div>
            <div style="padding-top: 7vw;">
                <div class="d-flex" style="padding: 1.5vw 0 1.5vw 0; border-bottom: 1px solid #ccc;"
                    *ngFor="let item of listCustomer" (click)="handleUpdateCartCustomer(item.id)">
                    <div nz-col [nzSpan]="6" class="d-flex jct-ct">
                        <img nz-image width="100%"
                            nzSrc="https://cdn.sforum.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg"
                            nzDisablePreview="true" class="img-customer" />
                    </div>
                    <div style="padding-left: 8px;" class="d-flex jct-bw flex-direction">
                        <span nz-row class="text_customer-name">{{item.nameCustomer}}</span>
                        <span nz-row class="text_customer-phone">{{item.phoneCustomer}}</span>
                        <span nz-row class="text_customer-addres">{{item.address}}</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="btn-container" [style]="listCustomer.length > 0 ? displayNone:displayBlock">
                    <div class="warning" *ngIf="listCustomer.length == 0">
                        <span nz-icon nzType="warning" nzTheme="outline"></span>
                        <p>Không tìm thấy dữ liệu!</p>
                    </div>
                    <div class="btn-cover">
                        <button class="btn-add-customer" (click)="handleOpenAddCustomer()">
                            <span nz-icon nzType="user-add" nzTheme="outline"></span>
                            Thêm khách hàng mới
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </Content>
</cModal>

<app-modal-add-customer [isVisible]="isVisibleAddCustomer" (closeModal)="handleCloseModalAddCustomer()" (callBackGetCustomer)="handleResetSearch()">
</app-modal-add-customer>
