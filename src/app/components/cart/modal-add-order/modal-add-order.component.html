<cModal [isVisible]="isVisible" (closeModal)="handleCloseModal()" >
    <Content>
        <div class="add_text" >
            Bạn có chắc chắn muốn tạo đơn?
        </div>
    </Content>
    <Footer>
        <div class="btn_footer">
            <button class="add_submit" (click)="handleAddOrder(idCart, orderRequest)" >Tạo đơn</button>
            <button class="add_cancel" (click)="handleCloseModal()" >Hủy</button>
        </div>
    </Footer>
</cModal>
