<button *ngIf="windowSize > 375" nz-button (click)="createBasicNotification('topLeft')" nzType="primary">
    <span nz-icon nzType="radius-upleft" nzTheme="outline"></span>
</button>

<button *ngIf="windowSize <= 375" nz-button (click)="createBasicNotification('top')" nzType="primary">
    <span nz-icon nzType="border-top" nzTheme="outline"></span>
</button>
